<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Image Tag</title>
<style type="text/css">
	.side, .content {
		float: left;
	}
	.side {
		width: 25%;
	}
	.content {
		width: 50%;
		text-align: center;	
	}
</style>
</head>
<body>
	<div class="side"><p></p></div>
	<div class="content">
		<h1>이미지 기본표현</h1>
		<img src="../img/HTML5.jpg" alt="HTML5">
		<hr>
		<h1>이미지에 설명 추가 & 오른쪽 정렬</h1>
		<img src="../img/HTML5.png" title="HTML5 Logo" width="200px" style="float: right">

		<div style="clear: right; position: relative; top: 50px;">
			<hr>
		<h1>이미지에 설명 추가 & 왼쪽 정렬</h1>
		<img src="../img/HTML5.png" title="HTML5 Logo" width=20%; height=auto; style="float: left" >
		</div>
	</div>
</body>
</html>
