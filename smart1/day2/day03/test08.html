<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>목록 태그</title>

</head>
<body>
	<!-- 무순서 목록  -->
	<sectiom>
		<article>
			<h2>무순서 목록</h2>
			<ul style="List-style-type: none;">
				<li>Coffee</li>
				<li>tea
					<ul>
						<li>Black Tea</li>
						<li>Green Tea</li>			
					</ul>
				</li>
				<li>Milk</li>
			</ul>
		</article>
	</sectiom>	
	<!-- 순서 목록 -->
	<section>
		<article>
				<h2>순서 목록</h2>
				<ol type="I">
					<li>Apple</li>
					<li>Bananas</li>
					<li>Lemons</li>
					<li>Orange</li>			
				</ol>
		</article>
	</section>
	<!-- 정의형 목록 -->
	<section>
		<article>
			<h2>정의형 목록</h2>
			<dl>
				<dt>첫 번째 아이템</dt>
					<dd>-HTML5</dd>
				<dt>두 번째 아이템</dt>
					<dd>-CSS3</dd>
				<dt>세 번째 아이템</dt>
					<dd>-JavaScript</dd>			
			</dl>
		</article>
	</section>
	
	
</body>
</html>
